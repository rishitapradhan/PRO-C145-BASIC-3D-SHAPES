<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -4" rotation="0 45 0" color="#95dbe5" height:"3"></a-box>
      <a-cone position="-2 1 -4"  radius="0.01" height='2' color="#eac4d5"></a-cone>
      <a-cylinder
        position="2 0.75 -4"
        radius="0.5"
        height="1.5"
        color="#8adbb0"
      ></a-cylinder>
      <a-sphere position="-4 0.8 -4"  radius="0.7" color="#c495e5"></a-sphere>
      <a-torus position="4 0.8 -4"  radius="0.4" width="0.5" color="#cec680"></a-torus>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="9"
        height="3"
        color="#000000"
      ></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
